<div class="container">
</div>

<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class="col-lg-12" style=" background-color: white;" >

<br>
<div class="row">

<div class="col-lg-4">

<label>Select Month</label>
<input
type="month"
class="form-control"
id="month"
name="month"
required
[(ngModel)]="form.month" />

<br><br>

<button class="btn btn-info" type="button" (click)="onSubmit()">
Show Report
</button>
<!-- </a> -->
</div>

<div class="col-lg-4">
    
</div>

<div class="col-lg-4">

</div>

</div>
<br>
</div>
</form>



<div style="background-color: white;" class="table-responsive" id="pdfTable" #pdfTable>
<table class="table table-striped table-bordered display" id="contentToConvert">
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    

<button class="btn btn-secondary" (click)="downloadAsPDF()">Export To PDF</button>

</nav>

<ng-container *ngFor="let info of getData; let i = index;">

<tr style="font-weight: bold; " >

<td colspan="6">{{i + 1}} - Customer: {{info.customerName}}</td>

</tr>

<tbody>

<ng-container *ngFor="let tabledata of getDetailData; let a = index;" class='showme'  >

<tr *ngIf="info.id === tabledata.customerId" >

<td colspan="6" class="center" >{{a + 1}} {{tabledata.projectDesc}}</td>
</tr>

<thead  *ngIf="info.id === tabledata.customerId" >

<tr>    

<th colspan="1">Activity</th>
<th colspan="1">Rate</th>
<th colspan="1">Start Time</th>
<th colspan="1">End Time</th>
<th colspan="1">Total Performed</th>
<th colspan="1">Amount</th>

</tr>
</thead>

<ng-container *ngFor="let tabledata2 of getDetailData2; let a2 = index;"  >

<tr *ngIf="tabledata.id === tabledata2.projectId && info.id === tabledata.customerId" >

<td colspan="1" class="center" >{{tabledata2.activityDesc}}</td>
<td colspan="1" class="center" >{{tabledata2.rate}}</td>
<td colspan="1" class="center" >{{tabledata2.startTime}}</td>
<td colspan="1" class="center" >{{tabledata2.endTime}}</td>
<td colspan="1" class="center" >{{tabledata2.totalPerformed}}</td>
<td colspan="1" class="center" >{{tabledata2.invoiceAmount}}</td>

</tr>

</ng-container>


</ng-container>

</tbody>

</ng-container>

</table>

</div>
