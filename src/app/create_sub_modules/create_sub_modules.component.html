<button class="btn btn-secondary" (click)="openModal10()">Add Record</button>

<br><br>

<div [ngStyle]="{'display':display10}" >

<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class="col-lg-12" style=" background-color: white;" >
    <br>
<div class="row">

<div class="col-lg-4">

<label>Select Module</label>

<select class="form-control" name="module_id" required id="module_id" [(ngModel)]="form.module_id">
<ng-container *ngFor="let modules of getModulesData" >
<option [value]="modules.id">{{modules.moduleDesc}}</option>
</ng-container>
</select>

<br><br>
<button class="btn btn-info">
Create Sub Modules
</button>
</div>

<div class="col-lg-4">

<label>Sub Module Desc</label>

<input type="text" class="form-control" name="sub_module_desc" required id="sub_module_desc" [(ngModel)]="form.sub_module_desc" >

</div>

<div class="col-lg-4">

<label>Sub Module Link</label>

<input type="text" class="form-control" name="sub_module_link" required id="sub_module_link" [(ngModel)]="form.sub_module_link" >

</div>

</div>
<br>
</div>
</form>

</div>

<style>

</style>
<br>
<div style="background-color: white;" class="table-responsive">
<table class="table table-striped table-bordered display" >
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    
<label >Search : </label>&nbsp;&nbsp;&nbsp; 
<input type="text" name="search" [(ngModel)]="form.search"
style="width:175px; height:20px; font-size: 12px;" >      
</nav>
<tr>

<th>Module Desc</th>
<th>Sub Module Desc</th>
<th>Delete</th>

</tr>
<tr *ngFor="let info of getData | filter:form.search;">

<td>{{info.moduleDesc}}</td>
<td>{{info.subModuleDesc}}</td>
<td><button (click)="deleteData(info.id)" class="btn btn-info">Delete</button></td>

</tr>

</table>

</div>
