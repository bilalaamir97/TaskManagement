<div class="container">
</div>

<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class="col-lg-12" style=" background-color: white;" >

<br>
<div class="row">

<div class="col-lg-4">

<label>Select Team</label>

<select class="form-control" name="teams" required id="teams" [(ngModel)]="form.teams">
<option value="0">Select All</option>
<!-- <ng-container *ngFor="let teams of getTeamsData" >
<option [value]="teams.id">{{teams.teamDesc}}</option>
</ng-container> -->
</select>


<br><br>
<!-- <a href="http://localhost:82/task_reports/monthly_activity_report" target="_blank"> -->
<button class="btn btn-info" type="button" (click)="onSubmit()">
Show Report
</button>
<!-- </a> -->
</div>

<div class="col-lg-4">

<label>Select From Date</label>
<input
type="date"
class="form-control"
id="from_date"
name="from_date"
required
[(ngModel)]="form.from_date" />

    
</div>

<div class="col-lg-4">

<label>Select To Date</label>
<input
type="date"
class="form-control"
id="to_date"
name="to_date"
required
[(ngModel)]="form.to_date" />

</div>

</div>
<br>
</div>
</form>


<div style="background-color: white;" class="table-responsive" id="pdfTable" #pdfTable>
<table class="table table-striped table-bordered display" id="contentToConvert">
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    

<button class="btn btn-secondary" (click)="downloadAsPDF()">Export To PDF</button>

</nav>

<tr>
<th colspan="4">Employee</th>

</tr>

<ng-container *ngFor="let info of getData; let i = index;">

<tr style="font-weight: bold; " >
<td colspan="4">{{i + 1}} - EmpId: {{info.id}} 
</td>  
</tr>
<tr style="font-weight: bold; " >
<td colspan="4"> EmpName: {{info.empName}}
</td>  
</tr>

<tr style="font-weight: bold; " >
<td colspan="4"> Designation: {{info.designationDesc}} 
</td>  
</tr>

<tr style="font-weight: bold; " >
<td colspan="4"> Department: {{info.departmentDesc}}
</td>  
</tr>

<thead>
<tr>    
<th colspan="1" >Date</th>
<th colspan="1">Activity</th>
<th colspan="1">Start Time</th>
<th colspan="1">End Time</th>
</tr>
</thead>


<tbody>

<ng-container *ngFor="let tabledata of getDetailData; let a = index;" class='showme'  >

<tr *ngIf="info.id === tabledata.empId" >

<td colspan="1" class="center" >{{tabledata.performingDate}}</td>
<td colspan="1" class="center" > {{tabledata.activityDesc}}</td>
<td colspan="1" class="center" > {{tabledata.startTime}}</td>
<td colspan="1" class="center" > {{tabledata.endTime}}</td>

</tr>

</ng-container>

</tbody>

</ng-container>

</table>

</div>
