<style>

</style>

<div style="background-color: white;" class="table-responsive">
<table class="table table-striped table-bordered display" >
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    
<label >Search : </label>&nbsp;&nbsp;&nbsp; 
<input type="text" name="search" [(ngModel)]="form.search"
style="width:175px; height:20px; font-size: 12px;" >      
</nav>
<tr>

<th >Customer Name</th>
<th>Company Name</th>
<th>Customer Desc</th>
<th>Address</th>
<th>Country</th>
<th>Currency</th>
<th>Email</th>
<th>Mobile No</th>
<th>Phone No</th>

<th>Edit</th>
<th>Delete</th>

</tr>
<tr *ngFor="let info of getData.items | filter:form.search;">


<td>{{info.customerName}}</td>
<td>{{info.companyName}}</td>
<td>{{info.customerDescription}}</td>
<td>{{info.customerAddress}}</td>
<td>{{info.country}}</td>
<td>{{info.currency}}</td>
<td>{{info.email}}</td>
<td>{{info.mobile}}</td>
<td>{{info.phone}}</td>

<td><button class="btn btn-info" (click)="edit(info.id,info.customerName,info.companyName,
info.customerDescription,info.customerAddress,info.country,info.currency,info.email,
info.mobile,info.phone,info.rowVersion)" 
(click)="openModal()">Edit</button></td>
<td><button (click)="deleteData(info.id)" class="btn btn-info">Delete</button></td>

</tr>

</table>

</div>

<div class="backdrop" [ngStyle]="{'display':display1}"></div>

<div class="modal-header"  style="margin-left: 50px ;" align="left">

<span aria-hidden="true">&times;</span></button>
