<div class="container">
</div>

<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class="col-lg-12" style=" background-color: white;" >

<br>
<div class="row">

<div class="col-lg-4">

<label>Select Date</label>
<input
type="date"
class="form-control"
id="from_date"
name="from_date"
required
[(ngModel)]="form.from_date" />

<br><br>
<!-- <a href="http://localhost:82/task_reports/day_wise_logs" target="_blank"> -->
<button class="btn btn-info" type="button" (click)="onSubmit()">
Show Report
</button>
<!-- </a> -->
</div>

<div class="col-lg-4">
    
</div>

<div class="col-lg-4">

</div>

</div>
<br>
</div>
</form>



<div style="background-color: white;" class="table-responsive" id="pdfTable" #pdfTable>
<table class="table table-striped table-bordered display" id="contentToConvert">
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    

<button class="btn btn-secondary" (click)="downloadAsPDF()">Export To PDF</button>

</nav>

<tr>

<th >Time Stamp</th>
<th >Message</th>

</tr>

<ng-container *ngFor="let info of getData; let i = index;">

<tr style="font-weight: bold; " >

<td >{{i + 1}} {{info.timeStamp}} </td>
<td >{{info.message}} </td>

</tr>


</ng-container>

</table>

</div>
