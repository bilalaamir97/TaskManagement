<button class="btn btn-secondary" (click)="openModal10()">Add Record</button>

<br><br>

<div [ngStyle]="{'display':display10}" >

<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class="col-lg-12" style=" background-color: white;" >
    <br>
<div class="row">

<div class="col-lg-4">

<label>Select Project</label>

<select class="form-control" name="project_id" required id="project_id" [(ngModel)]="form.project_id">
<ng-container *ngFor="let projects of getProjectsData" >
<option [value]="projects.id">{{projects.projectDesc}}</option>
</ng-container>
</select>

<label>Per Hour Payrate</label>

<input type="number" class="form-control" name="per_hour_rate" required id="per_hour_rate" [(ngModel)]="form.per_hour_rate" >

<br><br>
<button class="btn btn-info">
Assign Employees
</button>
</div>

<div class="col-lg-4">

<label>Select Employees</label>

<select class="form-control" name="employees" required id="employees" [(ngModel)]="form.employees" >
<ng-container *ngFor="let employees of getEmployeesData" >
<option [value]="employees.id">{{employees.empName}}</option>
</ng-container>
</select>

</div>

<div class="col-lg-4">

<label>Monthly Salary</label>

<input type="number" value="0" class="form-control" name="monthly_salary" required id="monthly_salary" 
[(ngModel)]="form.monthly_salary" >

</div>

</div>
<br>
</div>
</form>

</div>

<style>

</style>
<br>
<div style="background-color: white;" class="table-responsive">
<table class="table table-striped table-bordered display" >
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    
<label >Search : </label>&nbsp;&nbsp;&nbsp; 
<input type="text" name="search" [(ngModel)]="form.search"
style="width:175px; height:20px; font-size: 12px;" >      
</nav>
<tr>
<th>Project</th>
<th>Employee</th>
<th>Monthly Salary</th>
<th>Per Hour Rate</th>
<th>Delete</th>

</tr>
<tr *ngFor="let info of getData | filter:form.search;">

<td>{{info.projectDesc}}</td>
<td>{{info.empName}}</td>
<td>{{info.monthlySalary}}$</td>
<td>{{info.perHourRate}}$</td>
<td><button (click)="deleteData(info.id)" class="btn btn-info">Delete</button></td>

</tr>

</table>

</div>
