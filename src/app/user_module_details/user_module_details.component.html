<div style="background-color: white;" class="table-responsive" id="pdfTable" #pdfTable>
<table class="table table-striped table-bordered display" id="contentToConvert">
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    

<button class="btn btn-secondary" (click)="downloadAsPDF()">Export To PDF</button>

</nav>

<tr>
<th colspan="4">User - Role</th>

</tr>

<ng-container *ngFor="let info of getData; let i = index;">

<tr style="font-weight: bold; " >

<td colspan="4">{{i + 1}} - Email: {{info.email}} - Role: {{info.roleDesc}}</td>

</tr>

<tbody>

<ng-container *ngFor="let tabledata of getDetailData; let a = index;" class='showme'  >

<tr *ngIf="info.roleId === tabledata.roleId" >

<td colspan="1" style="border-left:1px;border-right:0px;" class="center" ></td>
<td colspan="2" style="border-left:0px;border-right:0px;" class="center" >{{a + 1}} Module: {{tabledata.moduleDesc}}</td>
<td colspan="1" style="border-left:0px;" class="center" ></td>
</tr>

<ng-container *ngFor="let tabledata2 of getDetailData2; let a2 = index;"  >

<tr *ngIf="tabledata.roleId === tabledata2.roleId && tabledata.id === tabledata2.moduleId 
&& tabledata2.roleId === info.roleId"  >

<!-- <td colspan="2" class="center" ></td> -->
<td colspan="1" style="border-left:1px;border-right:0px;" class="center" ></td> 
<td colspan="1" style="border-left:0px;border-right:0px;" class="center" ></td> 
<td colspan="2" style="border-left:0px;" class="center" >{{a2 + 1}} SubModule: {{tabledata2.subModuleDesc}}</td>

</tr>

</ng-container>
        

</ng-container>

</tbody>

</ng-container>

</table>

</div>
