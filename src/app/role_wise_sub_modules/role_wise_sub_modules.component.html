<button class="btn btn-secondary" (click)="openModal10()">Add Record</button>

<br><br>

<div [ngStyle]="{'display':display10}" >

<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class="col-lg-12" style=" background-color: white;" >
    <br>
<div class="row">

<div class="col-lg-4">

<label>Select Modules</label>

<select class="form-control" name="module_id" required id="module_id" [(ngModel)]="form.module_id"
(change)="selectSubModules()">
<ng-container *ngFor="let modules of getModulesData" >
<option [value]="modules.id">{{modules.moduleDesc}}</option>
</ng-container>
</select>

<br><br>
<button class="btn btn-info">
Assign Sub Modules
</button>
</div>

<div class="col-lg-4">

<label>Select Sub Modules</label>

<select class="form-control" name="sub_module_id" required id="sub_module_id" [(ngModel)]="form.sub_module_id" >
<ng-container *ngFor="let SubModules of getSubModulesData" >
<option [value]="SubModules.id">{{SubModules.subModuleDesc}}</option>
</ng-container>
</select>

</div>

<div class="col-lg-4">

<label>Select Roles</label>

<select class="form-control" name="role_id" required id="role_id" [(ngModel)]="form.role_id" >
<ng-container *ngFor="let roles of getRolesData" >
<option [value]="roles.id">{{roles.roleDesc}}</option>
</ng-container>
</select>
    
</div>

</div>
<br>
</div>
</form>

</div>

<style>

</style>
<br>
<div style="background-color: white;" class="table-responsive">
<table class="table table-striped table-bordered display" >
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    
<label >Search : </label>&nbsp;&nbsp;&nbsp; 
<input type="text" name="search" [(ngModel)]="form.search"
style="width:175px; height:20px; font-size: 12px;" >      
</nav>
<tr>

<th>Role</th>
<th>Sub Modules</th>
<th>Delete</th>

</tr>
<tr *ngFor="let info of getData | filter:form.search;">

<td>{{info.roleDesc}}</td>
<td>{{info.subModuleDesc}}</td>
<td><button (click)="deleteData(info.id)" class="btn btn-info">Delete</button></td>

</tr>

</table>

</div>
