
<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class="col-lg-12" style=" background-color: white;" >
    <br>
<div class="row">

<div class="col-lg-4">

<label>Select Team</label>

<select class="form-control" name="teams" required id="teams" [(ngModel)]="form.teams">
<ng-container *ngFor="let teams of getTeamsData" >
<option [value]="teams.id">{{teams.teamDesc}}</option>
</ng-container>
</select>

<br><br>
<button class="btn btn-info">
Assign Teams to Projects
</button>
</div>

<div class="col-lg-4">

<label>Select Projects</label>

<select class="form-control" name="projects" required id="projects" [(ngModel)]="form.projects" >
<ng-container *ngFor="let projects of getProjectsData" >
<option [value]="projects.id">{{projects.projectDesc}}</option>
</ng-container>
</select>

</div>

<div class="col-lg-4">

</div>

</div>
<br>
</div>
</form>


<style>

</style>
<br>
<div style="background-color: white;" class="table-responsive">
<table class="table table-striped table-bordered display" >
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    
<label >Search : </label>&nbsp;&nbsp;&nbsp; 
<input type="text" name="search" [(ngModel)]="form.search"
style="width:175px; height:20px; font-size: 12px;" >      
</nav>
<tr>
<th>Id</th>
<th>Project</th>
<th>Team</th>
<th>Delete</th>

</tr>
<tr *ngFor="let info of getData | filter:form.search;">

<td>{{info.id}}</td>    
<td>{{info.project.projectDesc}}</td>
<td>{{info.team.teamDesc}}</td>
<td><button (click)="deleteData(info.id)" class="btn btn-info">Delete</button></td>

</tr>

</table>

</div>
