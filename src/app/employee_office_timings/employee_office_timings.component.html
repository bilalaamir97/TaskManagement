<button class="btn btn-secondary" (click)="openModal10()">Add Record</button>

<br><br>

<div [ngStyle]="{'display':display10}" >

<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class="col-lg-12" style=" background-color: white;" >
    <br>
<div class="row">

<div class="col-lg-4">

<label>Select Project</label>
<select class="form-control" name="project_id" required id="project_id" [(ngModel)]="form.project_id" >
<ng-container *ngFor="let projects of getProjectsData" >
<option [value]="projects.id">{{projects.projectDesc}}</option>
</ng-container>
</select>

<label>From Date</label>
<input type="date" class="form-control" name="from_date" required id="from_date" [(ngModel)]="form.from_date" >

<label>Time Out</label>
<input type="time" class="form-control" name="time_out" required id="time_out" [(ngModel)]="form.time_out" >


<br><br>
<button class="btn btn-info">
Create Record 
</button>
</div>

<div class="col-lg-4">

<label>Select Employees</label>

<select class="form-control" name="employee_id" required id="employee_id" [(ngModel)]="form.employee_id" >
<ng-container *ngFor="let employees of getEmployeesData" >
<option [value]="employees.id">{{employees.empName}}</option>
</ng-container>
</select>

<label>To Date</label>
<input type="date" class="form-control" name="to_date" required id="to_date" [(ngModel)]="form.to_date" >

</div>

<div class="col-lg-4">

<label>Select Day</label>

<select class="form-control" name="day" required id="day" [(ngModel)]="form.day" >
<option >Monday</option>
<option >Tuesday</option>
<option >Wednesday</option>
<option >Thursday</option>
<option >Friday</option>
<option >Saturday</option>
<option >Sunday</option>
</select>

<label>Time In</label>
<input type="time" class="form-control" name="time_in" required id="time_in" [(ngModel)]="form.time_in" >


</div>

</div>
<br>
</div>
</form>

</div>

<style>

</style>
<br>
<div style="background-color: white;" class="table-responsive">
<table class="table table-striped table-bordered display" >
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    
<label >Search : </label>&nbsp;&nbsp;&nbsp; 
<input type="text" name="search" [(ngModel)]="form.search"
style="width:175px; height:20px; font-size: 12px;" >      
</nav>
<tr>

<th>Project</th>
<th>Employee</th>
<th>Day</th>
<th>TimeIn</th>
<th>TimeOut</th>
<th>FromDate</th>
<th>ToDate</th>
<th>Delete</th>

</tr>
<tr *ngFor="let info of getData | filter:form.search;">

<td>{{info.projectDesc}}</td>
<td>{{info.empName}}</td>
<td>{{info.day}}</td>
<td>{{info.timeIn}}</td>
<td>{{info.timeOut}}</td>
<td>{{info.fromDate}}</td>
<td>{{info.toDate}}</td>
<td><button (click)="deleteData(info.id)" class="btn btn-info">Delete</button></td>

</tr>

</table>

</div>
