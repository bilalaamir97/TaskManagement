<div class="container">
</div>

<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class="col-lg-12" style=" background-color: white;" >

<br>
<div class="row">

<div class="col-lg-4">

<label>Select Date</label>
<input
type="date"
class="form-control"
id="attendance_date"
name="attendance_date"
required
[(ngModel)]="form.attendance_date" />

<br><br>
<!-- <a href="http://localhost:82/task_reports/view_employee_attendance_report" target="_blank"> -->
<button class="btn btn-info" type="button" (click)="onSubmit()">
Show Report
</button>
<!-- </a> -->
</div>

<div class="col-lg-4">

</div>

<div class="col-lg-4">

</div>

</div>
<br>
</div>
</form>



<div style="background-color: white;" class="table-responsive" id="pdfTable" #pdfTable>
<table class="table table-striped table-bordered display" id="contentToConvert">
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    

<button class="btn btn-secondary" (click)="downloadAsPDF()">Export To PDF</button>

</nav>

<tr>

<th >Sno</th>
<th >Att Date</th>
<th >Employee</th>
<th >Designation</th>
<th >Check In</th>
<th >Check Out</th>
<th >Present</th>

</tr>

<ng-container *ngFor="let info of getAttData; let i = index;">

<tr style="font-weight: bold; " >

<td >{{i + 1}}</td>
<td >{{info.attDate}}</td>
<td >{{info.empName}}</td>
<td >{{info.designationDesc}}</td>
<td >{{info.checkIn}}</td>
<td >{{info.checkOut}}</td>
<td >Y</td>

</tr>

</ng-container>


<ng-container *ngFor="let info of getAbsentData; let i = index;">

<tr style="font-weight: bold; color:red; " >

<td >{{i + 1}}</td>
<td ></td>
<td >{{info.empName}}</td>
<td >{{info.designationDesc}}</td>
<td ></td>
<td ></td>
<td >N</td>

</tr>

</ng-container>
    

</table>

</div>
